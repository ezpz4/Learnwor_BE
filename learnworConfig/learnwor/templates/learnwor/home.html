<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    <script src="https://kit.fontawesome.com/87c08dff42.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="{% static 'learnwor/css/home.css' %}">

</head>

<body id="container">
    <!--나브-->
    <nav class="navbar" id="navbar">
        <div class="nav_logo">
            <a href="{% url 'home'%}">Learnwor</a>
        </div>
        <ul class="nav_menu">
            <li><a href="{% url 'home'%}">Home</a></li>
            <li><a href="{% url 'mypage'%}">My Page</a></li>
        </ul>
        <ul class="nav_login">
            <li><a href="{% url 'login'%}">Login</a></li>
            <li><a href="{% url 'signup'%}">SignUp</a></li>
        </ul>
        <a href="#" class="navbar_toggleBtn">
            <i class="fa-solid fa-bars"></i>
        </a>
        </nav>

    <div class="scrollable" id="main">

        <!--링크 페이지-->
        <div id="mainPage" class="scrollable">
            <!--로고-->   
            <h1 id="logo">Learnwor</h1>    
            <!--설명-->
            <div id="example">
                <p>러너에대한 설명. 어쩌고 저쩌고. </p>
                <p>우리는 이런이런팀이고 아래에 링크를 넣으면 된다. </p>
                <p>설명을 넣어줘~~  러너에대한 설명. 어쩌고 저쩌고. 우리는 이런이런팀이고 아래에 링크를 넣으면 된다. </p>
            </div>
            <!--링크-->
            <form method="post" enctype="multipart/form-data" action="{% url 'home' %}" name="inputLinkForm">{% csrf_token %}
            <input type="text" placeholder="링크를 입력하세요." id="inputLink" name="inputLink">
            </form>
        </div>


        <!--원문, 번역문-->
        <div id="translatePage">
            {% if before_news and after_news %}
                <div>
                    <h5>원문</h5>
                    <textarea id="beforeTranslate" cols="60", rows="45" readonly>
                        {{ before_news }}
                    </textarea>
                </div>
                <div>
                    <h5>번역문</h5>
                    <textarea id="beforeTranslate" cols="60", rows="45" readonly>
                        {{ after_news }}
                    </textarea>
                </div>
            {% else %}
                <div>
                    <h5>원문</h5>
                    <textarea id="beforeTranslate" cols="60", rows="45" readonly>
                    </textarea>
                </div>
                <div>
                    <h5>번역문</h5>
                    <textarea id="beforeTranslate" cols="60", rows="45" readonly>
                    </textarea>
                </div>
            {% endif %}
            </div>
        </div>

        <!--소개 페이지-->
        <!--푸터--> 
    </div>

    <!-- 로딩 화면 -->
    <div id="loading-screen" class="modal">
        <div class="spinner"></div>
        <p>로딩 중...</p>
    </div>

<script type="module" src="{% static 'learnwor/js/home.js' %}">
</script>
</body>
